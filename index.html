<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mijn Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is an API endpoint tester</h1>

    <form>
      <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>

      <input type="text" placeholder="https://example.com/api/endpoint" id="url" />

      <textarea id="headers" placeholder="headers"></textarea>
      <textarea id="body" placeholder="body"></textarea>

      <button type="button" onclick="request()">Request!</button>

      <div id="response"></div>
    </form>

    <script src="renderer.js"></script>
  </body>
</html>
